<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc">
          <div id="entry-display" class="entry-display"></div>
          <div class="buttons">
             <div class="delete">
                 <button class="keys">Clear</button>
                 <button class="keys">Delete</button>
              </div>
             <div class="nums">
                 <div class="line-1">
                    <button class="keys">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="numbers">รท</button>
                 </div>
                 <div class="line-2">
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="keys">x</button>
                 </div>
                 <div class="line-3">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="keys">-</button>
                 </div>
                 <div class="line-4">
                    <button class="numbers">.</button>
                    <button class="numbers">0</button>
                    <button class="keys">+</button>
                    <button class="keys">=</button>
                 </div>
                </div>
            </div>
        </div>
        
        <script src="calc.js" defer></script>
    </body>
</html>
