<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc"> 
            <!--container for user entry on the calculator and for results-->
            <div class="entry">
                <p class="result" id="result"></p>  
                <p id="entry-display" class="entry-display"></p>
                
            </div>
          <div class="buttons">
             <div class="delete">
                 <button class="clear" id="clear">Clear</button>
                 <button class="del" id="del">Delete</button>
              </div>
             <div class="nums">
                 <div class="line-1">
                    <button class="numbers" id="7">7</button>
                    <button class="numbers" id="8">8</button>
                    <button class="numbers" id="9">9</button>
                    <button class="keys" id="divide">÷</button>
                 </div>
                 <div class="line-2">
                    <button class="numbers" id="4">4</button>
                    <button class="numbers" id="5">5</button>
                    <button class="numbers" id="6">6</button>
                    <button class="keys" id="multiply">x</button>
                 </div>
                 <div class="line-3">
                    <button class="numbers" id="1">1</button>
                    <button class="numbers" id="2">2</button>
                    <button class="numbers" id="3">3</button>
                    <button class="keys" id="subtract">-</button>
                 </div>
                 <div class="line-4">
                    <button class="numbers" id=".">.</button>
                    <button class="numbers" id="0">0</button>
                    <button class="keys" id="add">+</button>
                    <button class="keys" id="equals">=</button>
                 </div>
                </div>
            </div>
        </div>
        <footer class="footer">Copyright © 2023 <a href="https://github.com/sefeoluwa" class="link"> Sefeoluwa</a></footer>
        <script src="calc.js" defer></script>
    </body>
</html>
